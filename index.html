<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Distance Calculator</h2>
        <p>Calculate the distance between you and any place on Earth.</p>
        
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city, country, or landmark">
            <button onclick="calculateDistance()">Find Distance</button>
        </div>

        <div id="loader" class="hidden">Processing...</div>
        <div id="resultArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
